    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }
        const arrowStyles = [
            {
                width: '0',
                height: '0',
                borderLeft: '5px solid transparent',
                borderRight: '5px solid transparent',
                borderBottom: '7px solid #198600',
            },
            {
                width: '0',
                height: '0',
                borderLeft: '5px solid transparent',
                borderRight: '5px solid transparent',
                borderTop: '7px solid #FF0000',
            }
        ];
        const fontColors = [
            {
                color: '#198600'
            },
            {
                color: '#FF0000'
            }
        ];
        const forecasts = document.querySelectorAll('.forecast');
        forecasts.forEach(container => {
            const randomNumber = getRandomInt(2);
            const arrowContainer = container.querySelector('.arrowContainer');
            Object.assign(arrowContainer.style, arrowStyles[randomNumber]);
            container.style.color = fontColors[randomNumber].color;
        });
    </script>
