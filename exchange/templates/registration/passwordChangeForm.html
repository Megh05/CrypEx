{% extends "base.html" %} 

{% block title %}Change your password{% endblock %}

{% block content %}
     <div class="change mt-10 self-start h-screen">
         <h1 class = "form-h1">Change your password</h1>
    <div class='login-form'>
        <form method="post" class="--form-wrapper">
        {{ form.as_p }}
        <p><input class="text-[#ffffff] hover:text-[#ffff] bg-blue-500 hover:bg-blue-700" type="submit" value="Change Password"></p>
        {% csrf_token %}
      </form>
    </div>
      </div>
         {% endblock %}
