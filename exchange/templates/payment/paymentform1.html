{% extends "base.html" %}
{% block content %}
  <div class=" border bg-[#eff6ff] px-12 py-20 rounded-lg shadow-md mt-5">
    <h1 class="mb-8 tracking-wide text-3xl font-bold text-[#52525b]">Buy Cryptocurrency</h1>
    <form method="post" id="payment-form" class="mt-4">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          Please correct the errors below.
        </div>
      {% endif %}
      <div class="form-group mb-3 flex flex-col">
        <label class="font-semibold mb-2" for="{{ form.cryptocurrency.id_for_label }}">Select Cryptocurrency:</label>
        {{ form.cryptocurrency }}
      </div>
      <div class="form-group mb-2 flex flex-col mt-3">
        <label class="font-semibold mb-2" for="{{ form.quantity.id_for_label }}">Quantity:</label>
        {{ form.quantity }}
      </div>
      <button id="submit" class="text-[#ffffff] hover:text-[#ffff] bg-blue-500 hover:bg-blue-700 w-full py-1 mt-6 ">Buy Now</button>
    </form>
  </div>
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background color */
    }
    .container {
      max-width: 600px; /* Set maximum width for the container */
    }
    .mt-5 {
      margin-top: 3rem; /* Add top margin for the title */
    }
    .mt-4 {
      margin-top: 1.5rem; /* Add top margin for the form */
    }
    .mb-3 {
      margin-bottom: 1rem; /* Add bottom margin for form groups */
    }
     h1 {
            color: #007bff; /* Blue header color */
        }
  </style>
{% endblock content %}
